<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientiamoci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Orientiamoci</h1>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Selezione Istituti Tecnici -->
        <div class="section">
            <label for="istituti-tecnici">Istituti tecnici:</label>
            <select id="istituti-tecnici">
                <option value="">Seleziona un istituto tecnico</option>
                <option value="https://www.istitutopertinialatri.edu.it/">Istituto Pertini Alatri</option>
                <option value="https://www.iisangeloni.edu.it/luogo/sede-brunelleschi-da-vinci/">IIS Brunelleschi Da Vinci</option>
                <option value="https://www.itismorosini.edu.it/">ITIS Morosini</option>
                <option value="https://www.bragaglia.edu.it/">IS Bragaglia</option>
                <option value="https://www.iismartinofiletico.edu.it/">IIS Martino Filetico</option>
                <option value="https://www.iisangeloni.edu.it/luogo/sede-brunelleschi-da-vinci/">Istituto Angeloni</option>
                <option value="https://www.voltafr.edu.it/">Istituto Volta</option>
            </select>
        </div>

        <!-- Selezione Licei -->
        <div class="section">
            <label for="licei">Licei:</label>
            <select id="licei">
                <option value="">Seleziona un liceo</option>
                <option value="https://liceoalatri.edu.it/">Liceo Alatri</option>
                <option value="https://www.francescoseveri.it/">Francesco Severi</option>
                <option value="https://www.iisnorbertoturriziani.it/">IIS Turriziani</option>
                <option value="https://www.bragaglia.edu.it/">IS Bragaglia</option>
                <option value="https://www.iismartinofiletico.edu.it/">IIS Martino Filetico</option>
                <option value="https://www.iissulpicioveroli.edu.it/">IIS Sulpicio Veroli</option>
            </select>
        </div>

        <!-- Pulsante di apertura link -->
        <div id="link-container">
            <button id="open-link" style="display: none;">Vai al sito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
